{% extends "main.html" %}
{% block content %}
    <h1>Edit Menu</h1>
    <form action="" method="POST">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" name="item_name" value="{{ item.name }}" placeholder="Name..." required="required">
  </div>
  <div class="form-group">
    <label for="name">Description:</label>
    <input type="text" class="form-control" name="item_description" value="{{ item.description }}" placeholder="Description..." required="required">
  </div>
  <div class="form-group">
    <label for="name">Price:</label>
    <input type="text" class="form-control" name="item_price" value="{{ item.price }}" placeholder="$10" required="required">
  </div>
  <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock content %}
